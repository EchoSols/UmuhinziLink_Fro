name: ðŸ§¹ Code Quality

on:
  push:
    branches: [web_fro, main]
  pull_request:
    branches: [web_fro, main]

jobs:
  lint-and-format:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci
        
      - name: ðŸŽ¯ TypeScript Check
        run: |
          echo "ðŸŽ¯ Checking TypeScript..."
          npx tsc --noEmit --pretty
          
      - name: ðŸ§¹ ESLint
        run: |
          echo "ðŸ§¹ Running ESLint..."
          npx eslint . --ext .ts,.tsx,.js,.jsx --format=stylish
          
      - name: ðŸ’… Prettier Check
        run: |
          echo "ðŸ’… Checking formatting..."
          npx prettier --check "**/*.{ts,tsx,js,jsx,json,md,yml,yaml}" --ignore-path .gitignore
          
      - name: ðŸ“Š Report Results
        if: always()
        run: |
          echo "## ðŸ§¹ Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY  
          echo "- Prettier: ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
